<script>
  // Cria o contexto do CANVAS
  var ctx = myChart.getContext("2d");

  // Configuracao do grafico
  var config = {
    type: "doughnut", // Aqui falo qual modelo de grafico vou querer
    data: {
      labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"], // Aqui são as legendas do grafico
      datasets: [
        {
          label: "# of Votes", // Titulo do grafico
          data: [30, 1, 20, 5, 2, 3], // Dados do grafico
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)",
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)",
          ],
          borderWidth: 1,
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true, // Especifico para o grafico comecar a partir do valor 0 no eixo Y
        },
      },
    },
  };

  // GRAFICO 2 

  new Chart(ctx, config); // Aqui chamo a funcao Chart que foi inserida no meu projeto na linha 7
